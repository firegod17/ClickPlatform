<!-- Posts section -->


<div class="verify" >


  <h1 class="text-center">Hi {{currentUser.firstName}}!</h1>

  <mat-tab-group mat-stretch-tabs  class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Tax Information">
    <mat-vertical-stepper class="example-form">
      <mat-step>
        <ng-template matStepLabel>Taxpayer Identification Number</ng-template>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="ITIN/FTIN/SSN" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
          <button mat-button id="info" (click)="openDialog()">
            <mat-icon>info</mat-icon>
          </button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Date of Birth</ng-template>
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Currently Staying in Country</ng-template>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Country" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Currently Staying in City</ng-template>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button id="Submit" tabindex="-1" type="button"
            (click)='moveToSelectedTab("Second")'>Submit</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-tab>
  <mat-tab label="Second">
    <mat-vertical-stepper>
      <mat-step>
        <ng-template matStepLabel>Fill out your Name</ng-template>
        <mat-form-field>
          <input matInput placeholder="First Name" required>
        </mat-form-field>
        <div>
          <button mat-button id="Submit" tabindex="-1" type="button"
          color="warn" (click)='moveToSelectedTab("Tax Information")'>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Fill out your Surname</ng-template>
        <mat-form-field>
          <input matInput placeholder="Surname" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-tab>
  <mat-tab label="Third">
    <mat-vertical-stepper>
      <mat-step>fr
        <ng-template matStepLabel>Fill out your Name</ng-template>
        <mat-form-field>
          <input matInput placeholder="First Name" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Fill out your Surname</ng-template>
        <mat-form-field>
          <input matInput placeholder="Surname" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
    </mat-tab>
</mat-tab-group>

<button type="button" routerLink="/statistics" class="btn btn-primary">Statistics</button>


<mat-tab-group #allTabs>
  <mat-tab label="Tab 1">
    <p>Tab 1 Content</p>
    <button mat-raised-button tabindex="-1" type="button"
     color="warn" (click)='moveToSelectedTab("Tab 2")'>Move to Tab 2</button>
  </mat-tab>
  <mat-tab label="Tab 2">
    <p>Tab 2 Content</p>
    <button mat-raised-button tabindex="-1" type="button"
    color="warn" (click)='moveToSelectedTab("Tab 1")'>Move to Tab 1</button>
  </mat-tab>
</mat-tab-group>
