<div class="row">
  <button type="button" id="user" class="btn btn-elegant" routerLink="/user"><i class="far fa-user pr-2" aria-hidden="true"></i>User</button>


<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">


<div class="example-ripple-container mat-elevation-z4 inputStart" routerLink="/nextstep"
     matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="color">
      <button mat-button color="warn" routerLink="/nextstep">Start Here</button>
</div>
</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <div class="example-ripple-container mat-elevation-z4 inputStart "routerLink="/doc-module"
       matRipple
        *ngIf="status"
       [matRippleCentered]="centered"
       [matRippleDisabled]="disabled"
       [matRippleUnbounded]="unbounded"
       [matRippleRadius]="radius"
       [matRippleColor]="color">
  Open DOCS

</div>
<div class="example-ripple-container mat-elevation-z4 inputStart"
     matRipple
      *ngIf="!status"
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="color">
Open DOCS

</div>
</div>
</div>
